<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Простая обработка формы на Spring MVC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<!-- компонент меню-->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Турфирма «3 кита»</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная страница</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">Список отправленных сообщений</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ajax">Динамическая страница</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Возможные направления турполёта
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Пункт 1</a></li>
                        <li><a class="dropdown-item" href="#">Пункт 2</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Пункт 3</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Недоступно</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-sm-12">
            <h2>Отправка заявления на путёвку</h2>
            <form action="#" th:action="@{/sendEmail}" th:object="${emailForm}" method="post">
                <p style="color:red" th:text="${error}"></p>
                <div class="form-group">
                    <label for="theme">Страна отправления</label>
                    <input type="text" class="form-control" id="theme" placeholder="Введите страну отправления" th:field="*{subject}">
                </div>
                <div class="form-group">
                    <label for="to">Ваш e-mail для обратной связи</label>
                    <input class="form-control" type="email" id="to" th:field="*{to}" placeholder="stairwaytoheaven777@ya.ru"/>
                </div>
                <div class="form-group">
                    <label for="message">Напишите ваши пожелания</label>
                    <textarea class="form-control" id="message" th:field="*{message}" placeholder="Отель 5 звезд, двухразовое питание и т.д."/>
                </div>
                <input class="form-group" type="submit" value="Отправить"/>
            </form>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
